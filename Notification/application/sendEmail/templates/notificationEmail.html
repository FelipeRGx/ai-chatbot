<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style type="text/css">
        body {
            background-color: #F5F8FA;
        }

    <tbody>
    <tr>
        <td align="center" valign="top">
            <table width="600" align="center" cellpadding="0" cellspacing="0" border="0" valign="top">
                <tbody>
                <tr>
                    <td style="height: 45px;"></td>
                </tr>
                <tr>
                    <td>
                        <img src="{{logo}}" width="170" height="auto" style="display: block; outline: none; border: none; text-decoration: none; margin: 0px auto;">

                </tr>
                <tr>
                    <td style="height: 30px;"></td>
                </tr>

                            <tr>
                                <td>
                                    <span style="font-family: sans-serif; font-size: 22px; font-weight: bold; line-height: 22px; color: rgb(0, 0, 0);">Nueva notificaci√≥n de {{from}}</span>
                                    <p>{{title}}</p><br>
